<form 
    hx-post="{% url 'contact' %}"
    hx-target="this"
    hx-swap="outerHTML"
    class="ui form"
>
    <div class="field">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Name">
    </div>
    <div class="field">
        <label>Email</label>
        <input type="text" name="email" placeholder="Email">
    </div>
    <button class="ui button" type="submit">Contact us</button>
    {% for message in messages %}
        <p style="color: green">{{ message }}</p>
    {% endfor %}
    {% for field in form %}
        {% for error in field.errors %}
            <p style="color: red">
                {{ field.label }}: {{ error }}
            </p>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <p style="color: red">
            Submission error: {{ error }}
        </p>
    {% endfor %}
</form>
